---

- name: Add mappings to /etc/resolv.conf
  # vagrant environment nodes
  blockinfile:
    path: /etc/resolv.conf
    block: |
       {{ item.name }} {{ item.ip }}
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.name }}"
  with_items:
    - { name: nameserver, ip: 8.8.8.8 }
  when: add_resolv_entries
